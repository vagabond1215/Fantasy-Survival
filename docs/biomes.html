<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biome Explorer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 50px;
      font-family: sans-serif;
    }

    #biomeDisplay,
    #biomeDescription,
    #biomeImage {
      margin-top: 20px;
    }

    #biomeDisplay {
      max-width: 1000px;
      text-align: left;
    }

    section {
      margin-top: 24px;
    }

    .biome-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    .biome-table th,
    .biome-table td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      vertical-align: top;
    }

    .biome-table th {
      background: #f0f4f8;
    }
  </style>
</head>
<body>
  <h1>Biome Explorer</h1>
  <label for="biomeSelector">Select a biome:</label>
  <select id="biomeSelector"></select>
  <div id="biomeDisplay"></div>
  <p id="biomeDescription"></p>
  <img id="biomeImage" alt="Biome image" />
  <script type="module" src="biomes.js"></script>
</body>
</html>
