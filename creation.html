<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Character Creation · Fantasy Survival</title>
  <link rel="preload" href="styles/creation.css" as="style">
  <link rel="stylesheet" href="styles/creation.css">
  <!-- If you already have a site.css, keep it; just ensure it doesn't override creation visuals -->
  <link rel="stylesheet" href="styles/site.css">
</head>
<body class="is-creating">
  <!-- Optional: your global toolbar (kept consistent with index), we’ll hide it via .is-creating -->
  <header class="top-toolbar">
    <div class="toolbar__left"><a class="brand" href="/">Fantasy Survival</a></div>
    <div class="toolbar__right"><a class="menu__item" href="index.html">Back to Settlement</a></div>
  </header>

  <main id="creation" class="creation-shell" data-step="1">
    <aside class="creation-aside">
      <div class="aside__top">
        <button id="settings-btn" class="icon-btn" aria-label="Settings">
          <svg viewBox="0 0 24 24" class="icon">
            <path d="M12 8.5a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7Zm8.94 3.67a7.98 7.98 0 0 0-.06-1.34l2.1-1.64a.6.6 0 0 0 .14-.76l-2-3.46a.6.6 0 0 0-.72-.27l-2.48 1a8.31 8.31 0 0 0-1.16-.67l-.38-2.62a.6.6 0 0 0-.59-.51h-4a.6.6 0 0 0-.59.51l-.38 2.62c-.4.18-.79.4-1.16.67l-2.48-1a.6.6 0 0 0-.72.27l-2 3.46a.6.6 0 0 0 .14.76l2.1 1.64c-.03.22-.05.44-.06 1.34 0 .45.02.9.06 1.34l-2.1 1.64a.6.6 0 0 0-.14.76l2 3.46c.15.27.47.38.72.27l2.48-1c.37.27.76.49 1.16.67l.38 2.62c.06.29.31.51.59.51h4c.28 0 .53-.22.59-.51l.38-2.62c.4-.18.79-.4 1.16-.67l2.48 1c.25.11.57 0 .72-.27l2-3.46a.6.6 0 0 0-.14-.76l-2.1-1.64c.04-.44.06-.88.06-1.34Z"/>
          </svg>
        </button>
      </div>

      <ol class="steps">
        <li class="step is-active" data-step="1">Origin</li>
        <li class="step" data-step="2">Attributes</li>
        <li class="step" data-step="3">Class</li>
        <li class="step" data-step="4">Appearance</li>
        <li class="step" data-step="5">Summary</li>
      </ol>

      <div class="aside__progress">
        <div class="progress-bar"><span class="progress-fill" style="width:0%"></span></div>
        <div class="progress-label">Step <span id="step-now">1</span> / <span id="step-max">5</span></div>
      </div>
    </aside>

    <section class="creation-main">
      <!-- Slot your real inputs; these are safe defaults -->
      <div class="card">
        <h1 class="card__title">Choose Your Origin</h1>
        <div class="grid">
          <label class="field">
            <span class="field__label">Race</span>
            <select id="race-select" class="field__control">
              <option value="">Select…</option>
              <option>Human</option><option>Elf</option><option>Dwarf</option><option>Halfling</option>
            </select>
            <p class="field__hint">Affects base stats and passives.</p>
          </label>

          <label class="field">
            <span class="field__label">Homeland</span>
            <input id="homeland" class="field__control" placeholder="Tavnazia, Valkurm…"/>
          </label>
        </div>
      </div>

      <footer class="creation-cta">
        <button id="prev-step" class="btn btn--ghost" disabled>Back</button>
        <div class="spacer"></div>
        <button id="next-step" class="btn">Next</button>
        <button id="finish" class="btn btn--primary" hidden>Finish</button>
      </footer>
    </section>
  </main>

  <!-- Drawer -->
  <div id="settings-panel" class="drawer" hidden>
    <div class="drawer__scrim" data-close></div>
    <div class="drawer__sheet">
      <header class="drawer__head">
        <h2>Settings</h2>
        <button class="icon-btn" data-close aria-label="Close">&times;</button>
      </header>
      <div class="drawer__body">
        <label class="field">
          <span class="field__label">Text Size</span>
          <input type="range" min="90" max="120" value="100" id="text-zoom"/>
        </label>
      </div>
    </div>
  </div>

  <script type="module" src="src/creation.js"></script>
</body>
</html>
