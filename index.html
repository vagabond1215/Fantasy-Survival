<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Survival</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --menu-bg: #eee;
      --map-bg: #f3f3f3;
      --map-border: #ccc;
      --action-panel-bg: rgba(250, 250, 255, 0.96);
      --action-option-bg: rgba(255, 255, 255, 0.95);
      --action-button-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.96), rgba(235, 235, 235, 0.92));
      --action-button-text: var(--text-color);
      --action-button-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      --action-button-shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
      --action-button-bg-active: linear-gradient(135deg, rgba(45, 108, 223, 0.95), rgba(88, 173, 255, 0.95));
      --action-button-text-active: #fff;
      --action-button-shadow-active: 0 6px 16px rgba(45, 108, 223, 0.35);
    }
    body.dark {
      --bg-color: #0c1324;
      --text-color: #f1f4ff;
      --menu-bg: rgba(16, 24, 44, 0.94);
      --map-bg: #101b33;
      --map-border: rgba(82, 114, 204, 0.55);
      --action-panel-bg: rgba(16, 27, 53, 0.95);
      --action-option-bg: rgba(24, 38, 70, 0.9);
      --action-button-bg: linear-gradient(135deg, rgba(26, 43, 86, 0.96), rgba(44, 74, 146, 0.92));
      --action-button-text: var(--text-color);
      --action-button-shadow: 0 3px 12px rgba(6, 12, 32, 0.55);
      --action-button-shadow-hover: 0 10px 24px rgba(8, 20, 48, 0.65);
      --action-button-bg-active: linear-gradient(135deg, rgba(68, 119, 255, 0.95), rgba(33, 77, 180, 0.96));
      --action-button-text-active: #f6f8ff;
      --action-button-shadow-active: 0 12px 26px rgba(24, 54, 138, 0.7);
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    #top-menu, #bottom-menu {
      background: var(--menu-bg);
      z-index: 1000;
    }
    #content {
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      padding: clamp(56px, 8vh, 96px) 16px clamp(72px, 12vh, 128px);
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-height: 100vh;
    }
    #time-banner {
      width: min(100%, var(--map-layout-width, 100%));
      background: var(--menu-bg);
      border: 1px solid var(--map-border);
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin: 0;
    }
    #time-banner .time-chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      flex: 1 1 auto;
      min-width: 0;
    }
    #time-banner .time-actions {
      display: flex;
      flex: 0 0 auto;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
    }
    #time-banner .time-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0;
      border-radius: 0;
      background: none;
      border: none;
    }
    #time-banner .time-chip span:first-child {
      font-size: 1.1em;
    }
    #time-banner .time-chip span:last-child {
      font-weight: 500;
    }
    .menu-action-group {
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }
    .menu-action {
      position: relative;
      display: flex;
      align-items: center;
    }
    .menu-action > .menu-trigger {
      border: none;
      background: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .menu-action > .menu-trigger:hover {
      transform: translateY(-1px);
      background: rgba(0, 0, 0, 0.08);
    }
    body.dark .menu-action > .menu-trigger:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    .menu-action > .menu-trigger:focus-visible {
      outline: 2px solid #4a90e2;
      outline-offset: 2px;
    }
    .menu-panel {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: var(--menu-bg);
      border: 1px solid var(--map-border);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
      min-width: 200px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 1200;
    }
    .menu-panel.open {
      display: flex;
    }
    .menu-panel button {
      border-radius: 8px;
      border: 1px solid transparent;
      background: transparent;
      padding: 6px 10px;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: inherit;
    }
    .menu-panel button:hover {
      background: rgba(0, 0, 0, 0.08);
    }
    body.dark .menu-panel button:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    .menu-panel button:focus-visible {
      outline: 2px solid #4a90e2;
      outline-offset: 2px;
    }
    .menu-panel .panel-icon {
      width: 1.5em;
      text-align: center;
    }
    .menu-panel .panel-label {
      flex: 1 1 auto;
    }
    .menu-panel .icon-row {
      display: flex;
      gap: 6px;
    }
    .menu-panel .icon-row button {
      flex: 1 1 auto;
      padding: 6px 0;
      justify-content: center;
      text-align: center;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
    }
    .menu-panel .theme-toggle-row {
      display: flex;
      gap: 6px;
    }
    .menu-panel .theme-toggle-button {
      flex: 1 1 0;
      font-size: 1.4rem;
      padding: 8px 0;
      border-radius: 10px;
      border: 1px solid var(--map-border);
      background: transparent;
      align-items: center;
      justify-content: center;
      gap: 0;
      line-height: 1;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
    }
    .menu-panel .theme-toggle-button:hover {
      transform: translateY(-1px);
    }
    .menu-panel .theme-toggle-button.active {
      background: rgba(0, 0, 0, 0.08);
      border-color: rgba(0, 0, 0, 0.2);
    }
    body.dark .menu-panel .theme-toggle-button.active {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
    }
    .menu-panel .zoom-display-button {
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      align-items: start;
      width: 100%;
    }
    #game > * {
      min-width: 0;
    }
    .map-wrapper {
      border: 1px solid var(--map-border);
      background: var(--map-bg);
      color: var(--text-color);
    }
    .map-display {
      background: var(--map-bg);
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      #content {
        padding: clamp(56px, 12vh, 88px) 12px clamp(72px, 16vh, 140px);
        gap: 16px;
      }
      #game {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body class="light">
  <div id="top-menu"></div>
  <div id="content">
    <div id="setup"></div>
    <div id="game" style="display:none;"></div>
  </div>
  <div id="bottom-menu"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
