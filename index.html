<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Survival</title>
  <link rel="stylesheet" href="styles/landing.css" id="landing-theme">
  <style>
    :root {
      --color-background: #111930;
      --color-background-light: #1b2542;
      --color-background-dark: #070b16;

      --color-neutral: #bac4db;
      --color-neutral-light: #e8efff;
      --color-neutral-dark: #828ba1;

      --color-primary: #3dc2f0;
      --color-primary-light: #6feaff;
      --color-primary-dark: #2a94c2;

      --color-secondary: #7b2ff7;
      --color-secondary-light: #b991ff;
      --color-secondary-dark: #5520ad;

      --color-accent: #ffd166;
      --color-accent-light: #ffe39b;
      --color-accent-dark: #c99c30;

      --layer-background-0: var(--color-background-dark);
      --layer-background-1: var(--color-background);
      --layer-background-2: var(--color-background-light);
      --layer-background-3: var(--color-neutral-dark);
      --layer-background-4: var(--color-neutral);

      --text-strong: var(--color-neutral-light);
      --text-muted: color-mix(in srgb, var(--color-neutral-light) 55%, var(--color-neutral-dark));

      --text-color: var(--text-strong);
      --menu-bg: color-mix(in srgb, var(--color-background) 85%, transparent);
      --map-bg: color-mix(in srgb, var(--color-background-light) 85%, transparent);
      --map-border: color-mix(in srgb, var(--color-primary-dark) 55%, transparent);
      --map-border-strong: color-mix(in srgb, var(--color-secondary-dark) 55%, transparent);
      --action-panel-bg: color-mix(in srgb, var(--color-background-light) 80%, transparent);
      --action-option-bg: color-mix(in srgb, var(--color-neutral-dark) 78%, transparent);
      --action-button-bg: linear-gradient(135deg, var(--color-primary-dark), var(--color-primary-light));
      --action-button-text: var(--text-strong);
      --action-button-shadow: 0 3px 12px rgba(20, 32, 65, 0.55);
      --action-button-shadow-hover: 0 10px 24px rgba(20, 32, 65, 0.65);
      --action-button-bg-active: linear-gradient(135deg, var(--color-secondary-dark), var(--color-secondary-light));
      --action-button-text-active: var(--color-neutral-light);
      --action-button-shadow-active: 0 12px 26px rgba(69, 45, 122, 0.55);
      --card-bg: color-mix(in srgb, var(--color-neutral-dark) 82%, transparent);
      --card-bg-alt: color-mix(in srgb, var(--color-neutral) 80%, transparent);
      --card-text: var(--text-color);
      --chip-bg: color-mix(in srgb, var(--color-neutral-dark) 60%, transparent);
      --chip-bg-hover: color-mix(in srgb, var(--color-neutral-dark) 75%, transparent);
      --chip-bg-active: color-mix(in srgb, var(--color-neutral-dark) 85%, transparent);
      --border-strong: color-mix(in srgb, var(--color-neutral-dark) 65%, transparent);
      --border-soft: color-mix(in srgb, var(--color-background-light) 45%, transparent);
      --outline-strong: var(--color-primary-light);
      --backdrop-shadow: 0 24px 60px rgba(2, 8, 22, 0.55);
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: var(--layer-background-0);
      color: var(--text-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    :where(a, button, input, select, textarea, [tabindex]:not([tabindex="-1"])):focus-visible {
      outline: 2px solid var(--outline-strong);
      outline-offset: 2px;
    }
    #top-menu,
    #bottom-menu {
      background: var(--menu-bg);
      z-index: 1000;
    }
    #top-menu {
      border-bottom: 1px solid var(--map-border);
    }
    #bottom-menu {
      border-top: 1px solid var(--map-border);
    }
    #content {
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      padding: 7px 16px clamp(72px, 12vh, 128px);
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-height: 100vh;
      background: color-mix(in srgb, var(--layer-background-1) 72%, transparent);
      border: 1px solid var(--border-soft);
      border-radius: 24px;
      box-shadow: 0 22px 48px color-mix(in srgb, var(--color-background-dark) 35%, transparent);
    }
    #time-banner {
      width: min(100%, var(--map-layout-width, 100%));
      background: color-mix(in srgb, var(--menu-bg) 82%, transparent);
      border: 1px solid var(--map-border-strong);
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin: 0;
    }
    #time-banner .time-chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      flex: 1 1 auto;
      min-width: 0;
    }
    #time-banner .time-actions {
      display: flex;
      flex: 0 0 auto;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
    }
    #time-banner .time-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0;
      border-radius: 0;
      background: none;
      border: none;
    }
    #time-banner .time-chip span:first-child {
      font-size: 1.1em;
    }
    #time-banner .time-chip span:last-child {
      font-weight: 500;
    }
    .menu-action-group {
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }
    .menu-action {
      position: relative;
      display: flex;
      align-items: center;
    }
    .menu-action > .menu-trigger {
      border: none;
      background: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .menu-action > .menu-trigger:hover {
      transform: translateY(-1px);
      background: color-mix(in srgb, var(--text-color) 12%, transparent);
    }
    body[data-theme-appearance='dark'] .menu-action > .menu-trigger:hover {
      background: color-mix(in srgb, var(--text-color) 18%, transparent);
    }
    .menu-action > .menu-trigger:focus-visible {
      outline: 2px solid var(--outline-strong);
      outline-offset: 2px;
    }
    .menu-panel {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: var(--action-panel-bg);
      border: 1px solid var(--map-border);
      border-radius: 12px;
      padding: 10px;
      box-shadow: var(--backdrop-shadow);
      min-width: 200px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 3200;
    }
    .menu-panel.open {
      display: flex;
    }
    .menu-panel button {
      border-radius: 8px;
      border: 1px solid transparent;
      background: transparent;
      padding: 6px 10px;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: inherit;
    }
    .menu-panel button:hover {
      background: color-mix(in srgb, var(--text-color) 10%, transparent);
    }
    body[data-theme-appearance='dark'] .menu-panel button:hover {
      background: color-mix(in srgb, var(--text-color) 18%, transparent);
    }
    .menu-panel button:focus-visible {
      outline: 2px solid var(--outline-strong);
      outline-offset: 2px;
    }
    .menu-panel .panel-icon {
      width: 1.5em;
      text-align: center;
    }
    .menu-panel .panel-label {
      flex: 1 1 auto;
    }
    .menu-panel .icon-row {
      display: flex;
      gap: 6px;
    }
    .menu-panel .icon-row button {
      flex: 1 1 auto;
      padding: 6px 0;
      justify-content: center;
      text-align: center;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
    }
    .menu-panel .theme-settings-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .menu-panel .theme-contrast-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 2px 0;
    }
    .menu-panel .theme-contrast-toggle__label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 700;
      color: color-mix(in srgb, var(--text-color) 85%, transparent);
    }
    .menu-panel .theme-contrast-toggle__controls {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px;
      border-radius: 999px;
      background: color-mix(in srgb, var(--menu-bg) 78%, transparent);
      border: 1px solid color-mix(in srgb, var(--text-color) 18%, transparent);
    }
    .menu-panel .theme-contrast-toggle__btn {
      border: none;
      background: transparent;
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.85rem;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    }
    .menu-panel .theme-contrast-toggle__btn.is-active {
      background: color-mix(in srgb, var(--color-primary) 65%, rgba(255, 255, 255, 0.92));
      color: #0d111c;
      box-shadow: 0 10px 22px color-mix(in srgb, var(--color-primary-dark) 22%, transparent);
    }
    .menu-panel .theme-contrast-toggle__btn:focus-visible {
      outline: 2px solid var(--outline-strong);
      outline-offset: 2px;
    }
    .menu-panel .theme-toggle-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(96px, 1fr));
    }
    .menu-panel .theme-toggle-button {
      position: relative;
      isolation: isolate;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 8px;
      padding: 16px 12px;
      min-height: 110px;
      border-radius: 16px;
      border: 1px solid var(--preview-border, var(--border-soft));
      background: var(--preview-bg, color-mix(in srgb, var(--menu-bg) 80%, transparent));
      color: var(--preview-fg, var(--text-color));
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.25s ease, border-color 0.2s ease;
      text-decoration: none;
    }
    .menu-panel .theme-toggle-grid[data-contrast='light'] .theme-toggle-button {
      --preview-bg: var(--preview-bg-light);
      --preview-border: color-mix(in srgb, var(--preview-border-light) 55%, rgba(255, 255, 255, 0.4));
      --preview-fg: var(--preview-fg-light);
      --preview-shadow: var(--preview-shadow-light);
    }
    .menu-panel .theme-toggle-grid[data-contrast='dark'] .theme-toggle-button {
      --preview-bg: var(--preview-bg-dark);
      --preview-border: color-mix(in srgb, var(--preview-border-dark) 70%, rgba(0, 0, 0, 0.55));
      --preview-fg: var(--preview-fg-dark);
      --preview-shadow: var(--preview-shadow-dark);
    }
    .menu-panel .theme-toggle-button__icon {
      font-size: 1.9rem;
      text-shadow: var(--preview-shadow, none);
    }
    .menu-panel .theme-toggle-button__label {
      font-size: 0.78rem;
      line-height: 1.3;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-shadow: var(--preview-shadow, none);
    }
    .menu-panel .theme-toggle-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px color-mix(in srgb, var(--preview-border, rgba(0, 0, 0, 0.45)) 32%, transparent);
    }
    .menu-panel .theme-toggle-button.active {
      border-color: color-mix(in srgb, var(--preview-border, var(--color-primary)) 85%, transparent);
      box-shadow: 0 22px 40px color-mix(in srgb, var(--preview-border, rgba(0, 0, 0, 0.6)) 38%, transparent);
    }
    .menu-panel .theme-toggle-button:focus-visible {
      outline: 2px solid var(--outline-strong);
      outline-offset: 3px;
    }
    .menu-panel .zoom-display-button {
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      align-items: start;
      width: 100%;
    }
    #game > * {
      min-width: 0;
    }
    .map-wrapper {
      border: 1px solid var(--map-border);
      background: var(--map-bg);
      color: var(--text-color);
    }
    .map-display {
      background: var(--map-bg);
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      #content {
        padding: 7px 12px clamp(72px, 16vh, 140px);
        gap: 16px;
      }
      #game {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <script>
    (function () {
      const APPEARANCE_KEY = 'theme:appearance';
      const THEME_SELECTION_KEY = 'theme:selected';
      const LEGACY_THEME_KEY = 'theme';
      const APPEARANCES = new Set(['light', 'dark']);

      function readAppearancePreference() {
        try {
          const stored = localStorage.getItem(APPEARANCE_KEY);
          if (stored && APPEARANCES.has(stored)) {
            return stored;
          }
        } catch (error) {
          console.warn('Unable to access stored appearance preference during initial load.', error);
        }
        try {
          const legacy = localStorage.getItem(LEGACY_THEME_KEY);
          if (legacy && APPEARANCES.has(legacy)) {
            return legacy;
          }
        } catch (error) {
          console.warn('Unable to access legacy theme preference during initial load.', error);
        }
        try {
          const query = typeof window !== 'undefined' && typeof window.matchMedia === 'function'
            ? window.matchMedia('(prefers-color-scheme: dark)')
            : null;
          if (query && typeof query.matches === 'boolean') {
            return query.matches ? 'dark' : 'light';
          }
        } catch (error) {
          console.warn('Unable to detect system color scheme during initial load.', error);
        }
        return 'dark';
      }

      function readThemeSelection() {
        try {
          const storedTheme = localStorage.getItem(THEME_SELECTION_KEY);
          if (storedTheme) {
            return storedTheme;
          }
        } catch (error) {
          console.warn('Unable to access stored theme selection during initial load.', error);
        }
        try {
          const legacyTheme = localStorage.getItem(LEGACY_THEME_KEY);
          if (legacyTheme && !APPEARANCES.has(legacyTheme)) {
            return legacyTheme;
          }
        } catch (error) {
          console.warn('Unable to access legacy theme selection during initial load.', error);
        }
        return null;
      }

      const appearance = readAppearancePreference();
      const themeSelection = readThemeSelection();

      document.body.dataset.themeAppearance = appearance;
      if (themeSelection) {
        document.body.classList.add(`theme-${themeSelection}`);
      }
    })();
  </script>
  <div id="top-menu"></div>
  <div id="content">
    <div id="setup"></div>
    <div id="game" style="display:none;"></div>
  </div>
  <div id="bottom-menu"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
