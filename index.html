<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Survival</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --menu-bg: #eee;
      --map-bg: #f3f3f3;
      --map-border: #ccc;
    }
    body.dark {
      --bg-color: #222;
      --text-color: #eee;
      --menu-bg: #333;
      --map-bg: #3a3a3a;
      --map-border: #555;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
    }
    #top-menu, #bottom-menu {
      background: var(--menu-bg);
    }
    .map-wrapper {
      border: 1px solid var(--map-border);
      background: var(--map-bg);
      color: var(--text-color);
    }
    .map-display {
      background: var(--map-bg);
      color: var(--text-color);
    }
  </style>
</head>
<body class="light">
  <div id="top-menu"></div>
  <div id="content" style="margin-top:40px;">
    <h1>Fantasy Survival</h1>
    <div id="setup"></div>
    <div id="game" style="display:none;"></div>
  </div>
  <div id="bottom-menu"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
